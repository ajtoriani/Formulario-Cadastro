<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
</head>
<body>
    <header><img src="https://i.pinimg.com/1200x/d2/5c/19/d25c190e41df0454118dcd39ac267810.jpg" alt="Graphic Design Blog" width="150">  <hr><h1>Cadastro</h1></header>
     <main> <form action="">
        <label for="nome">Nome</label> <br>
        <input type="text" name="nome" id="nome"> <br><br>
        <label for="email">E-mail</label> <br>
        <input type="email" name="email" id="email"> <br><br>
        <label for="senha">Senha</label> <br>
        <input type="password" name="senha" id="senha"> <br><br>
        <label for="confirmesenha"> Confirme a senha</label> <br>
        <input type="password" name="confirmesenha" id="confirmesenha"> <br><br>
        <label for="data">Data de Nacimento</label> <br>
        <input type="date" name="data" id="data"> <br> <br>
             <label for="sexo">Sexo</label> <br>
             <input type="radio" id="masculino" name="genero" value="masculino">
<label for="masculino">Masculino</label><br>

<input type="radio" id="feminino" name="genero" value="feminino">
<label for="feminino">Feminino</label><br> <br>
<input type="checkbox" name="termos" id="termos">
<label for="termos">Li e estou de acordo com o <a href="https://policies.google.com/terms?hl=pt-BR">Termo de Uso e Política de Privacidade</a></label> <br> <br>
<input type="submit"value="Cadastrar">

     </form></main>
</body>
</html>
